<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Italy Population Density</title>
	<link type="text/css" rel="stylesheet" href="stylesheets/main.css"/>
</head>

<body>
	<script type="text/javascript" src="/electionmaps/scripts/d3.min.js"></script>
	<script type="text/javascript" src="/electionmaps/scripts/topojson.js"></script>
	<script type="text/javascript" src="/scripts/jquery-2.1.3.min.js"></script>
	<!-- SCRIPTS THAT RUN PAGE BELOW HERE -->
	<script type="text/javascript" src="scripts/pagescripts/map.js"></script>
	<script type="text/javascript" src="scripts/pagescripts/seatinfodisplay.js"></script>


    <header>

    </header>

		<div id="map">
				<script>
					var width = 800, // width and height of map
						height = 850,
						active = d3.select(null);

						var projection = d3.geo.albers()
					    .center([12, 42])
					    .rotate([0, 0])
					    .parallels([40, 44])
					    .scale(4200)
					    .translate([width / 2, height / 2]);

					var zoom = d3.behavior.zoom()
					    .translate([0, 0])
					    .scale(1)
					    .scaleExtent([1, 8])
					    .on("zoom", zoomed);

					var path = d3.geo.path()
					    .projection(projection);

					var svg = d3.select("#map").append("svg")
					    .attr("width", width)
					    .attr("height", height)
					    .on("click", stopped, true);

					svg.append("rect")
					    .attr("class", "background")
					    .attr("width", width)
					    .attr("height", height)
					    .on("click", reset);

					var g = svg.append("g");

					svg
					    .call(zoom) // delete this line to disable free zooming
					    .call(zoom.event);


			</script>
		</div>

		<div id="resetbutton">
				<button id="resetmap" onclick="reset()">Reset</button>
		</div>

		<div id="keyonmap">
			<div>people/km<sup>2</sup></div>
			<div></div>
			<div style="background-color: rgba(152, 251, 152, 0)">0</div>
			<div style="background-color: rgba(152, 251, 152, 0.2)">240</div>
			<div style="background-color: rgba(152, 251, 152, 0.4)">480</div>
			<div style="background-color: rgba(152, 251, 152, 0.6)">720</div>
			<div style="background-color: rgba(152, 251, 152, 0.8)">960</div>
			<div style="background-color: rgba(152, 251, 152, 0.8)">1200+</div>

		</div>

		<div id="maptitle"><h2>Population Density in Italy</h2>
		</div>

		<div id="seat-information" class="dash-box">
			<h2 id="information-region"><span id="information-region-span"></span><div class="closebox" onclick="$('#seat-information').hide()">X</div></h2>


			<div>

				<div id="region-population"></div>
				<div id="region-density"></div>

					<div id="charts">

							<div id="information-pie"></div>
							<div id="information-chart"></div>
					</div>

					<div id="social">
					</div>

			</div>

	</div>



</body>
