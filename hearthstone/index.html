	<div id="wrapper">
		<div id="filters">
			<div id ="filters-class">
				<p class="filter-title">
					Filter By Class
				</p>

				<button id="filters-class-neutral" class="neutral btn selected"
								onclick="filters.handle(this.id)">
							Neutral
							<!-- <span class="checkmark neutral">

							</span> -->
				</button>

				<button id="filters-class-druid"  class="druid btn selected"
								onclick="filters.handle(this.id)">
							Druid

				</button>

				<button id="filters-class-hunter"  class="hunter btn selected"
								onclick="filters.handle(this.id)">
							Hunter
				</button>

				<button id="filters-class-mage"  class="mage btn selected"
								onclick="filters.handle(this.id)">
							Mage
				</button>

				<button id="filters-class-paladin"  class="paladin btn selected"
								onclick="filters.handle(this.id)">
							Paladin
				</button>

				<button id="filters-class-priest"  class="priest btn selected"
								onclick="filters.handle(this.id)">
							Priest
				</button>

				<button id="filters-class-rogue"  class="rogue btn selected"
								onclick="filters.handle(this.id)">
							Rogue
				</button>

				<button id="filters-class-shaman"  class="shaman btn selected"
								onclick="filters.handle(this.id)">
							Shaman
				</button>

				<button id="filters-class-warlock"  class="warlock btn selected"
								onclick="filters.handle(this.id)">
							Warlock
				</button>

				<button id="filters-class-warrior"  class="warrior btn selected"
								onclick="filters.handle(this.id)">
							Warrior
				</button>

			</div>

			<div id="filters-type">
				<p class="filter-title">
					Filter by Type
				</p>

				<button id="filters-type-minion" class="minion btn selected"
								onclick="filters.handle(this.id)">
							Minion
				</button>

				<button id="filters-type-spell" class="spell btn selected"
								onclick="filters.handle(this.id)">
							Spell
				</button>

				<button id="filters-type-weapon" class="weapon btn selected"
								onclick="filters.handle(this.id)">
							Weapon
				</button>


			</div>


		</div>

<!--
			attack,
			card class,
			cost,
			id,

	 -->

	 <div id="display">
		 <p id="display-info">
			Total Cards Filtered : <span id="display-cardstotal"></span>
			<!-- Click a card to see more info. -->
		 </p>

		 <div id="display-table-headers">
			 <div>
				<div id="display-name" class="sort-active" onclick="sort.sortTable(this.id)">Name</div>
				<div id="display-cardClass" onclick="sort.sortTable(this.id)">Class</div>
				<div id="display-type" onclick="sort.sortTable(this.id)">Type</div>
				<div id="display-rarity" onclick="sort.sortTable(this.id)">Rarity</div>
				<div id="display-set" onclick="sort.sortTable(this.id)">Set</div>
				<div id="display-cost" onclick="sort.sortTable(this.id)">Mana</div>
			 </div>

		 </div>

		 <div id="display-table-data">

		 </div>
	 </div>
	</div>
