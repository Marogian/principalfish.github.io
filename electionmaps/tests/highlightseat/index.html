<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>UK Election Maps</title>
	<link type="text/css" rel="stylesheet" href="stylesheets/main.css"/>
</head>

<body>
	<script type="text/javascript" src="scripts/d3.min.js"></script>
	<script type="text/javascript" src="scripts/topojson.js"></script>
	<script type="text/javascript" src="scripts/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.tablesorter.min.js"></script>
	<script type="text/javascript" src="scripts/jquery.tablesorter.widgets.min.js"></script>
	<!-- SCRIPTS THAT RUN PAGE BELOW HERE -->
	<script type="text/javascript" src="main.js"></script>

    <header>

    </header>

		<div id="map">
				<script>
					var width = 800, // width and height of map
						height = 850,
						active = d3.select(null);

					var projection = d3.geo.albers() // variables to change default map position
							.center([-2, 52.7]) //centers vertically and horizontally
							.rotate([0, 0])
							.parallels([51, 56])
							.scale(7000)
							.translate([width / 2, height / 2]);

					var zoom = d3.behavior.zoom()
						.translate([0, 0])
						.scale(1)
						.scaleExtent([1, 10]) // change depth of potential zoom
						.on("zoom", zoomed); // starts zoom function

					var path = d3.geo.path()
						.projection(projection);

					var svg = d3.select("#map").append("svg")
						.attr("width", width)
						.attr("height", height)
						.on("click", stopped, true);

					svg.append("rect")
						.attr("class", "background")
						.attr("width", width)
						.attr("height", height)
						.on("click", reset);

					var g = svg.append("g");

					svg
						.call(zoom)
						.call(zoom.event);

			</script>
		</div>

		<div id="resetbutton">
				<button id="resetmap" onclick="reset()">Reset</button>
		</div>



</body>
