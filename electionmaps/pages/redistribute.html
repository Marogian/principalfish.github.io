<h2>Redistribute<div class="closebox" onclick="uiAttr.hideDiv('redistribute')">X</div></h2>
<div>
  <p>
    Redistribute  UKIP and Green vote shares in seats where they are not standing.
  </p>
  <p>
    Left over percentages count as not voting.
  </p>
  <div id="redist-table">
     <div>
       <div></div>
       <div><div class="party-flair conservative"></div></div>
       <div><div class="party-flair labour"></div></div>
       <div><div class="party-flair libdems"></div></div>

     </div>
     <div>
       <div><div class="party-flair ukip"></div></div>
       <div><input value=0 type="text" onchange="redistribute.check('ukip', 'conservative', value)"/></div>
       <div><input value=0 type="text" onchange="redistribute.check('ukip', 'labour', value)"/></div>
       <div><input value=0 type="text" onchange="redistribute.check('ukip', 'libdems', value)"/></div>
       <div><span id="redist-ukip-notvoting">100</span></div>
     </div>

     <div>
       <div><div class="party-flair green"></div></div>
       <div><input value=0 type="text" onchange="redistribute.check('green', 'conservative', value)"/></div>
       <div><input value=0 type="text" onchange="redistribute.check('green', 'labour', value)"/></div>
       <div><input value=0 type="text" onchange="redistribute.check('green', 'libdems', value)"/></div>
       <div><span id="redist-green-notvoting">100</span></div>
     </div>
  </div>

  <div id="redist-submit">
    <button onclick="redistribute.handle()">Submit</button>
    <button onclick="redistribute.resetInputs()">Reset</button>

  </div>

  <p>
    This will reset any filters but they can be reapplied afterwards. Should work on top of any user input predictions.
  </p>

</div>
