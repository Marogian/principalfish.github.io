<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title>Current Parliament</title>
	<link rel="shortcut icon" href="/imgs/logo.png">
	<link type="text/css" rel="stylesheet" href="/stylesheets/jquery-ui.structure.css"/>
	<link type="text/css" rel="stylesheet" href="/stylesheets/electionmaps/electionmaps.min.css"/>
	<link type="text/css" rel="stylesheet" href="/stylesheets/electionmaps/navbar.min.css"/>
	<script type="text/javascript" src="/libraries/d3.min.js"></script>
	<script type="text/javascript" src="/libraries/topojson.js"></script>
	<script type="text/javascript" src="/libraries/jquery.min.js"></script>
	<script type="text/javascript" src="/libraries/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.min.js"></script>
</head>

<body>

	<header>
		<h2>UK Election Maps - <span id=pagetitle>Current Parliament</span> - <span id="majoritytitle"></span> </h2>
    <nav>
			<ul>
				<a href="/" class=>Home</a>
			</ul>

			<ul>
				mail : principalfish@gmail.com
			</ul>
    </nav>
	</header>
	<nav id="projections">
	<script>$("#projections").load("pages/sidebar.html");</script>

	</nav>

	<div id="wrapper">

		<div id="map">
				<script>$("#map").load("pages/map.html");</script>
		</div>

		<div id="instructions" class="dash-box">
			<script>$("#instructions").load("pages/instructions.html");</script>
		</div>


		<div id="resetbutton">
				<button id="resetmap" onclick="mapAttr.reset()">Reset</button>
		</div>

		<!-- <div id="battlegrounds">
				<button id="battlegroundsmap" onclick="uiAttr.showDiv('battlegrounds')">Battlegrounds</button>
		</div> -->



		<div id="keyonmap">

		</div>

    <div id="searchforseat">
        <input type="text" value="seat search" onclick="this.select()" id="searchseats" class="searchinput"/>
    </div>

		<!-- buttons for toggling divs -->
		<div id="votetotalsbutton" class="mapbutton mapbuttonactive" onclick="uiAttr.clickMapButton(this)">
				<button onclick="">Vote Totals</button>
		</div>

		<div id="filtersbutton" class="mapbutton mapbuttonactive" onclick="uiAttr.clickMapButton(this)">
				<button onclick="">Filters</button>
		</div>

		<div id="choroplethsbutton" class="mapbutton mapbuttonactive" onclick="uiAttr.clickMapButton(this)">
				<button onclick="">Choropleths</button>
		</div>

		<div id="seatlistbutton" class="mapbutton mapbuttonactive" onclick="uiAttr.clickMapButton(this)">
				<button onclick="">Seat List</button>
		</div>

		<div id="predictbutton" class="mapbutton hidden" onclick="uiAttr.clickMapButton(this)">
				<button onclick="">Predict</button>
		</div>


		<!-- initially hidden divs -->
		<div id="seat-information" class="dash-box hidden">
			<script>$("#seat-information").load("pages/seatinformation.html");</script>

		</div>

		<div id="votetotals" class="dash-box popupdiv hidden">
			<script>$("#votetotals").load("pages/votetotals.html");</script>

		</div>

		<div id ="filters" class="dash-box popupdiv hidden">
			<script>$("#filters").load("pages/filters.html");</script>
		</div>

		<div id="choropleths" class="dash-box popupdiv hidden">
			<script>$("#choropleths").load("pages/choropleths.html")</script>
		</div>

		<div id="seatlist" class="dash-box popupdiv hidden">
			<script>$("#seatlist").load("pages/seatlist.html")</script>
		</div>

		<div id="seatlist-extended" class="dash-box popupdiv hidden">
			<script>$("#seatlist-extended").load("pages/seatlistextended.html")</script>

		</div>

		<div id="userinput" class="dash-box popupdiv hidden">
			<script>$("#userinput").load("pages/userinput.html")</script>
		</div>

		<div id="seat-600"  class="dash-box popupdiv hidden" >
			<script>$("#seat-600").load("pages/seat-600.html")</script>
		</div>

		<div id="battlegroundsselect"  class="dash-box popupdiv hidden" >
			<script>$("#battlegroundsselect").load("pages/battlegrounds.html")</script>
		</div>


	</div>
</body>
