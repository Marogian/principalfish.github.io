    <div id="wrapper">


				<div id="map">
          <script>

          var width = 960,
              height = 500,
              active = d3.select(null);

          var projection = d3.geo.albersUsa()
            .scale(1000)
            .translate([width / 2, height / 2]);

          var zoom = d3.behavior.zoom()
              .translate([0, 0])
              .scale(1)
              .scaleExtent([1, 8])
              .on("zoom", zoomed);

          var path = d3.geo.path()
              .projection(projection);

          var svg = d3.select("#map").append("svg")
              .attr("width", width)
              .attr("height", height)
              .on("click", stopped, true);

          svg.append("rect")
              .attr("class", "background")
              .attr("width", width)
              .attr("height", height)
              .on("click", reset);

          var g = svg.append("g");

          svg
              .call(zoom) // delete this line to disable free zooming
              .call(zoom.event);

          </script>
				</div>

				<div id="text">
					< State name >
